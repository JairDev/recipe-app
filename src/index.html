  <header class="header">
    <nav class="menu">
      <div class="menu__links">
        <ul>
          <li><a href="#home"><svg class="icon icon-home home"><use xlink:href="#icon-home"></use></svg></a></li>
          <li><a href="#myrecipes" class="my__recipes" href="#">My recipes</a></li>
          <li><a class="add__recipe" href="#">Add recipe</a></li>
        </ul>
      </div>
      <div class="menu__search">
        <svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
        <div class="menu__search__content">
          <h2 class="icon_close">X</h2>
          <div class="menu__search__form">
            <form action="">
              <input class="menu__search__input" type="text" placeholder="Search meal...">
            </form>
          </div>
          <div class="menu__search__result">

          </div>
        </div>
      </div>
    </nav>
  </header> 

  <div class="bar"></div>
  
  <section class="free-image" name="top">
    <img src="./img/mediterranean-cuisine-2378758_1280.jpg" alt="">
  </section>

  <section class="modal-recipe">
    <form class="modal-recipe__form" action="">
      <span class="modal-recipe__close">X</span>
      <div class="modal-recipe__name__recipe">
        <p>Name</p> 
        <input class="modal-recipe__input__name" type="text" placeholder="recipe name">
      </div> 
      <div class="modal-recipe__ingredients"> 
        <p>Ingredients</p>
        <textarea placeholder="Separate the ingredients by space..." class="modal-recipe__text__ingredients" name="" id="1" cols="20" rows="5"></textarea>
      </div> 
      <div class="modal-recipe__instructions"> 
        <p>Instructions</p>
        <textarea placeholder="Intructions..." class="modal-recipe__text__intructions" name="" id="2" cols="20" rows="5"></textarea>
      </div> 
      <div class="modal-recipe__content-input">
        <input class="modal-recipe__input-preview" type="file">
      </div>
      <div class="modal-recipe__content-img">
        <img class="modal-recipe__preview-img" src="" alt="">
      </div>
    
      <div class="modal-recipe__button-done">
        <button type="submit">Done</button>
      </div>
    </form>
  </section>
  <main class="main">
    
    <section class="section-trend">
      
    </section>
    
    <section class="section-categories">
       <div class="section-categories-title"></div>
    
       <div class="section-categories__content">
        
        
      </div> 

    </section>
    

    <div class="top">
      <a>
        <svg class="icon icon-top"><use xlink:href="#icon-ctrl"></use></svg>
      </a>
    </div>

    <div class="more">
      <span class="span-text">Show more</span>
       <span class="svg-span">
         <svg class="icon icon-top icon-more"><use xlink:href="#icon-ctrl"></use></svg>
       </span>
     </div>

  </main>

  <footer class="footer">

      <span>By Alfredo Moscoso</span>
      <span>Contact me</span>
      <a href="https://gmail.com" target="_blank">
        <span class="under">devalfredomoscoso@gmail.com</span>
      </a>
    </div>
    <div class="content-icon__github">
      <a href="https://github.com/JairDev" target="_blank">
        <svg class="icon icon-github"><use xlink:href="#icon-github"></use></svg>
      </a>
    </div>
  </footer>

</body>
</html>
